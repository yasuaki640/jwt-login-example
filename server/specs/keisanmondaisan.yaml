paths:
  /auth:
    post:
      summary: ''
      operationId: post-auth
      tags:
        - auth
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  message:
                    type: string
          headers:
            Set-Cookie:
              schema:
                type: string
              description: contains session id
      description: authorization for a user
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                loginId:
                  type: string
                password:
                  type: string
        description: ''
components:
  schemas: {}
  securitySchemes: {}
  responses:
    200-OK:
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              message:
                type: string